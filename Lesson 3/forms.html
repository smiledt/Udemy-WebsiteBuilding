<!DOCTYPE html>
<html>
    <head>
        <title>Forms!</title>
    </head>
    <body>
        <form>

            <fieldset>
                <legend>Profile Info</legend>

                Name: <input type="text" placeholder="Your Full Name"><br>
                Email: <input type="email" placeholder="your@email.com"><br>
                Password: <input type="password">

                <br><br>
                Gender: <br>
                <input type="radio" name="gender"> Male <br>
                <input type="radio" name="gender"> Female

                <br><br>
                Type of Computer:
                <input type="checkbox"> I have a laptop <br>
                <input type="checkbox"> I have a desktop

                <br><br>
                Age: <br>
                <select>
                    <option>0-20</option>
                    <option>20-40</option>
                    <option>41+</option>
                </select>

                <br><br>
                Biography: <br>
                <textarea name="Biography" id="" cols="30" rows="3"></textarea>

                <br><br>
                <input type="submit" value="Save">
                <input type="reset" value="Clear">

            </fieldset>

        </form>
    </body>
</html>
